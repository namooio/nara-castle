akka.persistence.journal {
  plugin = "inmemory-journal"

  persistence {
    journal.plugin = "inmemory-journal"
    snapshot-store.plugin = "inmemory-snapshot-store"
  }
}

inmemory-journal {
  event-adapters {
    tagging = "nara.castle.akka.projection.CastleEventAdapter"
  }
  event-adapter-bindings {
    "namoo.nara.share.domain.event.NaraEvent" = tagging
  }

//  circuit-breaker {
